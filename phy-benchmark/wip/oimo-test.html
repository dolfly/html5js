    function init() {

        ];

        var positions = [
            0, 10, 0,
            10, 0, 0,
            0, -10, 0,
            -10, 0, 0,
        ];

        var body = world.add({
            type: types, // type of shape : sphere, box, cylinder
            size: sizes,
            posShape: positions,
            pos: [0, 0, 0], // start position in degree
            move: false, // dynamic or statique
            kinematic: true,
            density: 0.1*100000000,
            // restitution: 0.1,
            restitution: 0,
        });

        bigBox = body;

            density: 0.1*100000000,

            // body.addShape(new p2.Box({ width: boxSize, height: boxSize }));
            // world.addBody(body);

            count++;

        tick()
    }



    function drawShape(ctx, shape) {
        var elements = shape.elements;
        ctx.beginPath();

        var len = elements.length;

        var x = elements[0];
        var y = elements[1];
        var z = elements[2];

        ctx.moveTo(x, y);

        var x = elements[6];
        var y = elements[6 + 1];
        var z = elements[6 + 2];
        ctx.lineTo(x, y);

        var x = elements[6 * 3];
        var y = elements[6 * 3 + 1];
        var z = elements[6 * 3 + 2];
        ctx.lineTo(x, y);

        var x = elements[6 * 2];
        var y = elements[6 * 2 + 1];
        var z = elements[6 * 2 + 2];
        ctx.lineTo(x, y);

        ctx.closePath();
        ctx.stroke();
        // debugger
        // ctx.restore();
    }


    function render(ctx, timeStep) {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);

        ctx.save();
        ctx.translate(WIDTH / 2, HEIGHT / 2); // Translate to the center
        ctx.scale(20, -20); // Zoom in and flip y axis
        ctx.lineWidth = 0.05;

        // // Draw all bodies
        // world.bodies.forEach(function(body) {
        //     drawBody(ctx, body);
        // })

        var body = world.rigidBodies;

        while (body !== null) {
            // var position = body.position;
            var shape = body.shapes;
            while (shape !== null) {
                drawShape(ctx, shape)
                shape = shape.next;
            }
            body = body.next;
        }

        // Restore transform
        ctx.restore();
    }

    var angle = {
        x: 0,
        y: 0,
        z: 0,
    };

        var maxSubSteps = 5;

        bigBox.setRotation(angle);
        world.step();
        // debugger;
    }
